# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  node: circleci/node@4.7


workflows:
  default:
    jobs:
      - build-frontend

jobs:
      build-frontend:
        docker:
          - image: circleci/node:13.8.0
        steps:
          - checkout
          - restore_cache:
             keys: [frontend-build]
          - run:
             name: Build front-end
             command: |
                cd frontend
                npm install
                npm run build
          
